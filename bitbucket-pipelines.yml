image: node:12.16.0

pipelines:
  default:
    - step:
        name: Build and test
        script:
          - yarn install --frozen-lockfile
          - yarn test
          - yarn lerna run build
        caches:
          - node

  tags:
    v*:
      - step:
          name: Build and test
          script:
            - yarn install --frozen-lockfile
            - yarn test
            - yarn lerna run build
          artifacts:
            - packages/*/lib/**
            - packages/Linters/*/lib/**
            - packages/Build/*/lib/**
          caches:
            - node
      - step:
          name: Publish
          trigger: manual
          deployment: production
          script:
            - yarn install --frozen-lockfile
            - yarn lerna publish from-git --no-verify-access --yes
          caches:
            - node
